    <title>Library</title>
</head>
<body>

    <h1>My Library</h1>



    <div class="bookDetails">

        <div class="form">
            <form class =bookForm>
                <label for="title">Book Title:</label>
                <input type="text"  id ="title" placeholder="The Hunger Games" required>

                <label for="author">Author:</label>
                <input type="text" id = "author" placeholder="Suzanne Collins" required>

                <label for="pages">Pages:</label>
                <input type="number" id = "pages" placeholder="384">

                <div class="readDiv">
                    <label for="read">Read ?</label>
                    <input type = "checkbox" id = "read" >
                </div>

                <button class = "addBook" type = "submit">Add Book</button>
            </form>
        </div>
        <div class="myBooks">

        </div>
    </div>

</body>
